<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>CryptoSquare</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron title">
        <h1>Cryptosquare Generator</h1>
      </div>
      <div class="container bg-info">
        <form class="crypto-form" action="index.html" method="post">
          <label for="text-input">Gimme a string</label>
          <input type="text" name="name" placeholder='String go here' value="" id="text-input">
          <button type="submit" name="button" class="btn btn-info">Encrypt</button>
        </form>
      </div>
      <div class="container bg-info">
        <p class="result"></p>
      </div>
    </div>
  </body>
</html>
